name: Price Check Cron Job

# Runs automatically every 30 minutes
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  price-check:
    runs-on: ubuntu-latest
    steps:
      - name: Call Price Check API
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "üì° Calling: $APP_URL/api/cron"

          if [ -z "$CRON_SECRET" ]; then
            echo "‚ö†Ô∏è CRON_SECRET not found! Calling without authentication..."
            curl -i -X GET "$APP_URL/api/cron"
          else
            echo "üîê Using secret authentication"
            curl -i -X GET "$APP_URL/api/cron" \
              -H "x-cron-secret: $CRON_SECRET"
          fi

      - name: Check Response
        run: |
          echo "‚úÖ Price check workflow finished at $(date)"
